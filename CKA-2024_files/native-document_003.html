            <li class="carousel-slide carousel-slide-active" data-ssplayer-slide-index="0" style="width: 464px; height: 656px;"><img class="carousel-lazy-element carousel-slide-is-portrait carousel-element-loaded carousel-element-load-success" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/1/1735641800275?e=1736985600&amp;v=beta&amp;t=rXBQEXsmaGHzJ0281fZ8b_Nh653tiZTW0kI8hmxU5Gc" alt="Setting Up Prometheus Monitoring and Slack Alerts in Kubernetes Introduction Monitoring and alerting are essential for maintaining the health, performance, and security of Kubernetes clusters. By integrating Prometheus for monitoring, AlertManager for alerting, and Slack for notifications, you can proactively address critical issues, such as vulnerabilities detected by Trivy. This guide simplifies and deepens the process of configuring these tools, ensuring clarity at every step. Objective Goals Step-by-Step Setup 1. Install kube-prometheus-stack Helm Chart Prerequisites Installation Add the Prometheus community Helm repository and install the stack: 1.&nbsp; Install and configure the kube-prometheus-stack Helm chart for Prometheus and AlertManager. 2.&nbsp; Set up PrometheusRule CRDs to define conditions for alerts. 3.&nbsp; Configure AlertManager to route alerts to a Slack channel. 4.&nbsp; Test and verify the setup end-to-end, resolving common issues encountered in real- world scenarios. Kubernetes cluster with sufficient resources. Helm installed on your local machine. kubectl is configured to access your cluster." src="native-document_data_003/1735641800275.png"></li><li class="carousel-slide" data-ssplayer-slide-index="1" style="width: 464px; height: 656px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/2/1735641800275?e=1736985600&amp;v=beta&amp;t=G3-B1F-6FNzyxCdk3tCGBAfX5Ro5r37--HbH49mhU_8" alt="Key components include: 2. Configure Prometheus and AlertManager Modify, observability-conf\prom-values-alertmanager.yaml clone Github repo and update, observability-conf\prom-values-alertmanager.yaml Prometheus RuleSelector and ServiceMonitorSelector Prometheus: Collects and stores metrics. AlertManager: Sends alerts to destinations like Slack. Grafana: Provides dashboards for visualization. To make Prometheus discover custom rules and configure Slack notifications, update the values.yaml file. This step is critical and often overlooked in existing documentation" src="native-document_data_003/1735641798174.jpg"></li><li class="carousel-slide" data-ssplayer-slide-index="2" style="width: 464px; height: 656px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/3/1735641800275?e=1736985600&amp;v=beta&amp;t=F1O7CJiXs9WZ27TpMAX6JSF_jKvp-moxc7gxzSjygz8" alt="AlertManager Configuration for Slack Configure Slack as the alert receiver: This ensures Prometheus picks up the custom alert rules and monitors: ruleSelector: Filters PrometheusRules by label. Here, only rules labeled prometheus: cluster_scanning_rule are considered. serviceMonitorSelectorNilUsesHelmValues: false: Ensures only explicitly defined ServiceMonitors are used, avoiding unwanted defaults."></li><li class="carousel-slide" data-ssplayer-slide-index="3" style="width: 464px; height: 656px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/4/1735641800275?e=1736985600&amp;v=beta&amp;t=bjCBnfTiwOC0WG1Z4KYy9YGHXum3b-lnP52_WvQ-Mhs" alt="Apply Updated Configuration This step applies your configurations to Prometheus and AlertManager. Though seemingly simple, this step is often omitted in documentation. Create PrometheusRule CRDs resolve_timeout: Time after which unresolved alerts are dropped. slack_api_url: Webhook URL for Slack integration. route: Defines how alerts are grouped and forwarded. receivers: Configures Slack as the destination for alerts. Upgrade the Helm chart with the modified prom-values-alertmanager.yaml PrometheusRules define alert conditions."></li><li class="carousel-slide" data-ssplayer-slide-index="4" style="width: 464px; height: 656px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/5/1735641800275?e=1736985600&amp;v=beta&amp;t=Kw-x1y7hnZr2EN3Y4bCg-jDhFy0yx5B9VcIbRx3OG38" alt="Verify Setup Verify: Expose Prometheus UI Port-forward Prometheus to access its web UI: 1.&nbsp; Metrics: Check if Trivy metrics are scraped under Targets → trivy-exporter. 2.&nbsp; Rules: Ensure trivy-alerts.yaml rules are loaded under Status → Rules."></li><li class="carousel-slide" data-ssplayer-slide-index="5" style="width: 464px; height: 656px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/6/1735641800275?e=1736985600&amp;v=beta&amp;t=Yp2dMXeSXsbwR6GEtCaWLcBc9tDdcPIt6ynxHrfd0N4" alt="Simulate an Alert Induce a test condition (e.g., deploy a vulnerable container). Check: Workflow: Trivy to Slack Alerts Trivy Scans and Metrics Export: Prometheus Scrapes Metrics: Rule Evaluation in Prometheus: Alerts are displayed under Alerts in Prometheus. Notifications are sent to the Slack channel. Process: Trivy runs as a Kubernetes DaemonSet or CronJob to scan container images in the cluster for vulnerabilities. The results are converted into Prometheus-compatible metrics and exposed via the Trivy Exporter at an HTTP endpoint (/metrics). Technical Note: Trivy's metrics include fields like trivy_image_vulnerabilities{severity=&quot;Critical&quot;}. The Trivy Exporter Service in the trivy-system namespace provides these metrics. Process: Prometheus, deployed via the kube-prometheus-stack, scrapes the Trivy metrics from the Trivy Exporter Service. Metrics scraping is configured via a ServiceMonitor CRD, which specifies the namespace, service, and endpoints. Key Configuration: serviceMonitorSelector in Prometheus's values.yaml ensures the discovery of the Trivy ServiceMonitor. Process: Prometheus evaluates custom PrometheusRules (e.g., trivy-alerts.yaml) defined for Trivy metrics."></li><li class="carousel-slide" data-ssplayer-slide-index="6" style="width: 464px; height: 656px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/7/1735641800275?e=1736985600&amp;v=beta&amp;t=VjTDME7XuRE0bFujfvsRQwAX5lVp4ATy8XQo-h1g84Y" alt="Alert Forwarding to AlertManager: If the condition (expression) evaluates to true, an alert is triggered. Process: Prometheus forwards triggered alerts to AlertManager, which is configured to handle alert routing. Configuration: alertmanager.config specifies alert grouping and forwarding rules: Alerts are routed to the slack receiver."></li><li class="carousel-slide" data-ssplayer-slide-index="7" style="width: 464px; height: 656px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/8/1735641800275?e=1736985600&amp;v=beta&amp;t=fMH_2lbMmj1uMGdfbbla99qnpJgr_ZkoUcJPDSvUhvw" alt="AlertManager Sends Notifications to Slack: Notification Reaches Slack Channel: Sample Slack Message: Technical Flow Summary Process: AlertManager uses the configured Slack API webhook to send alert notifications to the specified Slack channel. Key Slack Configuration: slack_configsin AlertManager's receiver definition: yaml Copy code Outcome: The Slack channel (e.g., #alerts) receives a detailed alert message, enabling DevOps teams to act quickly. 1.&nbsp; Trivy (Vulnerability Scanner): Runs scans → Generates metrics → Exposes metrics via /metrics."></li><li class="carousel-slide" data-ssplayer-slide-index="8" style="width: 464px; height: 656px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/9/1735641800275?e=1736985600&amp;v=beta&amp;t=wfwTOhDhpCQwiC6Io-SVEcbB50jIjWQrGZcZTrrW9Hc" alt="Common Challenges and Resolutions 1. Prometheus Rules Not Triggering Alerts 2. Metrics Not Visible 3. Slack Notifications Failing Component Breakdown Best Practices 2.&nbsp; Prometheus: Scrapes metrics from Trivy → Evaluates rules → Triggers alerts for critical conditions. 3.&nbsp; AlertManager: Receives alerts from Prometheus → Routes alerts to Slack based on routing rules. 4.&nbsp; Slack: Displays notifications to the configured channel for operational visibility. Cause: Namespace mismatch or missing ruleSelector. Solution: Match PrometheusRule namespace (monitoring) and ensure proper ruleSelector. Cause: Trivy metrics not scraped. Solution: Ensure Trivy metrics are exposed and serviceMonitorSelector targets the namespace. Cause: Invalid slack_api_url or routing issues. Solution: Verify Slack webhook URL and ensure AlertManager routes point to the Slack receiver. 1.&nbsp; Prometheus: Scrapes metrics and evaluates rules. 2.&nbsp; AlertManager: Routes alerts based on rules to configured receivers (e.g., Slack). 3.&nbsp; Trivy: A vulnerability scanner that generates metrics for container images. 4.&nbsp; Slack Integration: Ensures rapid visibility for critical alerts. 1.&nbsp; Namespace Consistency: Align namespaces across Prometheus, AlertManager, and Trivy. 2.&nbsp; Rule Testing: Validate all alert rules in a staging environment before production."></li><li class="carousel-slide" data-ssplayer-slide-index="9" style="width: 464px; height: 656px;" tabindex="-1" aria-hidden="true"><img class="carousel-lazy-element carousel-slide-is-portrait" data-src="https://media.licdn.com/dms/image/v2/D561FAQFYIcQJu5smcA/feedshare-document-images_1920/B56ZQcT_xZGQAY-/10/1735641800275?e=1736985600&amp;v=beta&amp;t=JdWznR-5cPdikURpcbpw3RNGXyeDBTYl0neOCZY-5_s" alt="Takeaways and Further Resources Lessons Learned Resources This documentation provides a detailed yet easy-to-follow approach, ensuring even those new to Prometheus can succeed with the setup. 3.&nbsp; Documentation: Maintain clear documentation for rule configurations and alert workflows. 4.&nbsp; Helm Upgrade: Always use helm upgrade after modifying values.yaml Proper values.yaml configurations are critical for Prometheus and AlertManager. Namespace mismatches are a common source of issues; always verify configurations. Testing alert workflows ensures reliability. Prometheus Documentation AlertManager Configuration Trivy Documentation"></li></ul></div>
